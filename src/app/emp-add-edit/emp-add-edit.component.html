<div mat-dialog-title>
    <h1>{{data ? 'Edit': 'Add'}} Tasks</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Task Name:</mat-label>
                <input matInput type="text" placeholder="i.e Develop a container" formControlName="taskName">
            </mat-form-field>
            <!-- <mat-form-field appearance="outline">
                <mat-label>Last Name:</mat-label>
                <input matInput placeholder="i.e Smith" formControlName="lastName">
            </mat-form-field> -->
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Task Description:</mat-label>
                <input matInput type="textarea" placeholder="" formControlName="taskDescription">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Task Assignee:</mat-label>
            <input matInput type="text" placeholder="i.e David" formControlName="taskAssignee">
        </mat-form-field>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Task Status:</mat-label>
                <mat-select formControlName="taskStatus">
                    <mat-option *ngFor="let val of taskStatus" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    <div mat-dialog-actions class="action-btns">
        <button style="margin: 10px;" mat-raised-button color="accent" type="submit">{{data ? 'Update': 'Save'}}</button>
